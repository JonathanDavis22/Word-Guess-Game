<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Defines the variables; defines an empty array, and an undefined array.
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Asking user what is favorite show, storing answer in tvShow variable.
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Add the user response to the end of the array.
        favTVshows.push(tvShow);
      }

      // Runs three times (the length of the array).
      for (var j = 0; j < favTVshows.length; j++) {

        // Alert of favorite shows triggered by second 'for' loop.
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
