<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <h1>Car Adventures!</h1>
    <p>Type "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.</p>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        },

        printStats: function() {
            console.log(this.make);
            console.log(this.model);
            console.log(this.mileage);
            console.log(this.color);
            console.log(this.isWorking);
            console.log("========");
        }
      };
      
        // Onkeyup..

        document.onkeyup = function(event) {
            // Captures the key press, and saves it to a variable.
            var letter = event.key;

        if (letter.toLowerCase() === "h") {
            car.honk();
        } else if (letter.toLowerCase() === "d") {
            car.driveToWork();
        } else if (letter.toLowerCase() === "w") {
            car.driveAroundWorld();
        } else if (letter.toLowerCase() === "t") {
            car.getTuneUp();
        }
    }

      // How would we log...

      // The car's make?

      console.log(car.make);
      console.log(car["make"]);

      // The car's model?
      
      console.log(car.model);

      // The car's mileage?
      
      console.log(car.mileage);

      // How would we run the car's driveToWork method?

      car.driveToWork();

      // How would we run the car's driveAroundWorld method?

      car.driveAroundWorld();

      // How would we run the getTuneUp method?

      car.getTuneUp();

    </script>
    
  </body>
</html>
