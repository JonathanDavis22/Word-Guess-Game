<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 2
    </title>
</head>

<body>

    <!-- User must make a choice
        Computer must make a choice
        Must capture those choices
        Compare those choices, determine win, loss, or tie
        Display the result to the user
    -->

    <div id="game">
        <p>Press r, p, or s to start playing</p>
    </div>

    <script type="text/javascript">
    
        var options = ["r", "p", "s"];
        var wins = 0;
        var losses = 0;
        var ties = 0;

        // This function is run whenever the user presses a key.
        // creates variable called userGuess with value equal to key that has just been released,
        // set that value equal to keycode that has just been released, 
        // take that character, and turn it into a string.
        document.onkeyup = function () {
            var userGuess = String.fromCharCode(event.keyCode).
                toLowerCase();

            var computerGuess = options[Math.floor(Math.random()*options.length)];

        if (userGuess =='r' || userGuess =='p' || userGuess =='s') {
            if ((userGuess=='r') && (computerGuess=='s')) {
                wins++;
            }
            if ((userGuess=='r') && (computerGuess=='p')) {
                losses++;
            }
            if ((userGuess=='s') && (computerGuess=='p')) {
                wins++;
            }
            if ((userGuess=='s') && (computerGuess=='r')) {
                losses++;
            }
            if ((userGuess=='p') && (computerGuess=='r')) {
                wins++;
            }
            if ((userGuess=='p') && (computerGuess=='s')) {
            }
            if ((userGuess==computerGuess)) {
                ties++;
            }
        } else {
            alert("Please choose, r, p, or s.");
        }

        var html = "<p>Press r, p, or s to start playing<p>" +
        "<p>wins: " + wins + "</p>" +
        "<p>losses: " + losses + "</p>" +
        "<p>ties: " + ties + "</p>";

        document.querySelector('#game').innerHTML = html;
    }

    </script>

</body>

</html>
