    <meta charset="UTF-8">
    <title>JavaSteak</title>
  </head>
  <body>

    <script type="text/javascript">

      var eatSteak = confirm("Do you eat steak?");

      if(eatSteak) {
        document.write("Here's a steak sandwich! ")
      } else {
        document.write("Here's a tofu-stir fry! ")
      }

      var age = prompt("How old are you?")

      if(age > 21) {
        document.write("And a drink!")
      } else if (age < 21) {
        document.write("But no drink!")
      } else {
        document.write("You inched by! Here's a drink, too.")
      }
